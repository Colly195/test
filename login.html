<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - RoyalTraders</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <style>
        /* General Body and Background Animation */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #1e3a5a, #2a5298, #1a1a2e, #1e3a5a);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Effect for the Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
            transition: transform 0.5s ease-in-out;
            transform: scale(0.95);
            margin: 20px;
        }

        .glass-card:hover {
            transform: scale(1);
        }

        /* Form Section Animations (Fade in/out) */
        .form-section {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Other Customizations */
        h2 { color: #e0e0e0; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        label { color: #e0e0e0; }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }

        /* Placeholder color */
        .form-control::placeholder { color: rgba(255, 255, 255, 0.7); }

        .btn-primary, .btn-success {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #1a1a2e;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-success:hover {
            background: rgba(255, 255, 255, 0.7);
            color: #0d0d1a;
            transform: scale(1.05);
        }

        .btn-google {
            background: rgba(66, 133, 244, 0.8);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background: rgba(66, 133, 244, 1);
            transform: scale(1.05);
        }

        a { color: #8ab4f8; transition: color 0.3s ease; }
        a:hover { color: #c5e0ff; text-decoration: none; }
        p { color: #e0e0e0; }

        /* Select2 Custom Styling */
        .select2-container--default .select2-selection--single {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            height: calc(2.25rem + 2px);
            line-height: 1.5;
            color: #fff;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #fff;
            line-height: 1.5;
            padding: 0.375rem 0.75rem;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            border-color: #fff transparent transparent transparent;
        }

        .select2-dropdown {
            background-color: rgba(42, 82, 152, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .select2-results__option { color: #fff; }
        .select2-results__option--highlighted[aria-selected] { background-color: rgba(255, 255, 255, 0.2); }
        .container { max-width: none; width: 100%; padding: 0; }
        #login-page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <section id="login-page">
        <div class="card glass-card">
            <div id="signin-section" class="form-section">
                <h2 class="text-center mb-4">Sign In</h2>
                <form id="signin-form">
                    <div class="form-group">
                        <label for="signin-email">Email address</label>
                        <input type="email" class="form-control" id="signin-email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" class="form-control" id="signin-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    <p id="signin-error-message" class="text-danger mt-2"></p>
                </form>
                <hr>
                <button id="google-signin-btn" class="btn btn-google btn-block mt-3">
                    <i class="fab fa-google mr-2"></i> Sign In with Google
                </button>
                <p class="text-center mt-3">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>

            <div id="signup-section" class="form-section" style="display:none;">
                <h2 class="text-center mb-4">Create an Account</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">Email address</label>
                        <input type="email" class="form-control" id="signup-email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-country">Country</label>
                        <select class="form-control" id="signup-country" required></select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                    <p id="signup-error-message" class="text-danger mt-2"></p>
                </form>
                <hr>
                <p class="text-center mt-3">Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore.js"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
